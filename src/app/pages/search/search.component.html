
<div class="row flex-md-row flex-sm-column mt-3">
    <div class="col md 6 text-center">
        <h1>Pokemon: <small class="text">{{nombrePokemon}}</small></h1>
        <img [src]="imgPokemon" alt="nombrePokemon">
    </div>
    <div class="card text-center mb-3" style="
        width: 30rem;
        height: 20rem;
    ">
    <div class="card-header text-center mt-3">
        <p class="fs-3">Descripción</p> 
    </div>
    <div class="card-body">
        <blockquote class="blockquote">
            <p>{{descripcionPokemon}}</p>
        </blockquote>
        <div class="card-header mb-5">
            <p class="fs-3">Especie: <small>{{especie}}</small></p>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-warning mt-2" (click)="regresar()">Regresar</button>
    </div>
</div>

<div class="alert alert-info mt-5 text-center" *ngIf="noExiste" role="alert">
    <h3>No hay resultados de tu búsqueda</h3>
</div>
