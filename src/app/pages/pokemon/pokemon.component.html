            <img [src]="imgPokemon" alt="nombrePokemon">
        </div>

            width: 30rem;
            height: 20rem;
        ">
        <div class="card-header text-center mt-3">
            <p class="fs-3">Descripci√≥n</p> 
        </div>
        <div class="card-body">
            <blockquote class="blockquote">

            </blockquote>
            <div class="card-header mb-5">
                <p class="fs-3">Especie: <small>{{especie}}</small></p>
